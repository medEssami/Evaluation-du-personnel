<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./../static/css/global.css">
    <link rel="stylesheet" href="./../static/css/survey.css">
    <title>Evaluation du Peronnel</title>
    <script src="./../static/js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="header">
        <span id="header_title">Fiche d'Evaluation Du Personnel</span>
        <div id="header_company">
            <img id="header_company_logo" src="./../static/img/company_logo_placeholder.png">
            <span>COMPANY_NAME</span>
        </div>
    </div>
    <!-- <div id="year_box">
        <span>Période: </span>
        <input id="survey_year" type="number" min="1990" max="2299" step="1" value="2016" />
    </div> -->
    <div id="main_form" class="survey_form">
        <section class="section">
            <div>Identité de l'évalue</div>
            <form id="form_identity">
                <label>Nom et prénom:</label>
                <input type="text" />
                
                <label>Emploi attribué :</label>
                <input type="text" name="emlpo"/>

                <label>Poste occupé :</label>
                <input type="text" name="poste"/>

                <label>Date de l’évaluation: </label>
                <input type="date" name="date_eval"/>

                <label>Date de recrutement: </label>
                <input type="date" name="date_rec"/>

                <label>Ancienneté dans le poste :</label>
                <input type="number" name="aciennete" value="0" min="0" />

                <label>Breve description du poste de l'évalue:</label>
                <textarea name="desc_poste"></textarea>

                <label>Principales realisations de l'evalue durant la periode ecoulée au regard des objectifs qui lui ont éte fixes:</label>
                <textarea name="real_eval"></textarea>
            </form>
        </section>
        <section class="section">
            <div>Critère D'évaluation</div>
            <div class="section_element">
                <div>1. Compétences</div>
                <img class="rating-emoji" title="Très bien" src="./../static/img/rating_emojis/great.svg">
                <img class="rating-emoji" title="Bien" src="./../static/img/rating_emojis/good.svg">
                <img class="rating-emoji" title="Moyen" src="./../static/img/rating_emojis/normal.svg">
                <img class="rating-emoji" title="Non satisfaisant"  src="./../static/img/rating_emojis/bad.svg">
            
                <label>1.1. Connaissances de base en relation avec la formation initiale</label>
                <input type="radio" name="C1" value="A">
                <input type="radio" name="C1" value="B">
                <input type="radio" name="C1" value="C">
                <input type="radio" name="C1" value="D">

                <label>1.2. Connaissances professionnelles liées au poste occupé</label>
                <input type="radio" name="C2" value="A">
                <input type="radio" name="C2" value="B">
                <input type="radio" name="C2" value="C">
                <input type="radio" name="C2" value="D">

                <label>1.3. Capacité de gestion des équipes</label>
                <input type="radio" name="C3" value="A">
                <input type="radio" name="C3" value="B">
                <input type="radio" name="C3" value="C">
                <input type="radio" name="C3" value="D">

                <label>1.4. Capacités d'expression écrite et orale</label>
                <input type="radio" name="C4" value="A">
                <input type="radio" name="C4" value="B">
                <input type="radio" name="C4" value="C">
                <input type="radio" name="C4" value="D">

                <label>1.5. Potentiel d'apprentissage et d'évolution</label>                
                <input type="radio" name="C5" value="A">
                <input type="radio" name="C5" value="B">
                <input type="radio" name="C5" value="C">
                <input type="radio" name="C5" value="D">
            </div>
        </section>
    </div>
    <script src="./../static/js/survey.js"></script>
</body>

</html>
